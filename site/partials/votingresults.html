<div class="wrapper clear">
	<div class="votingresults">
		<header>
			<nav>
				<a href="#/portfolios"><--- Back to list of photographs</a>
			</nav>	
			<h1>Voting Results</h1>
		</header>
		<main>
			<div class="note">
				<span class="stars">&#x2605;</span><span> = 100 votes</span>
				<span class="stars">&#x2606;</span><span> &#60; 100 votes</span>
			</div>
			<article class="clear" ng-repeat="portfolio in portfolios">
				<div class="panel" ng-class="getOrientation(portfolio.id)">
					<div class="panel-heading"> 
						<span class="id">#{{portfolio.id}}</span>
					</div>
					<div class="panel-body">
						<img ng-src="images/{{portfolio.imageurl}}" alt="{{portfolio.title}}" />
					</div>
				</div>
				<div class="result">
					<div>Total Votes: {{portfolio.totalvotes}}</div>
					<div class="stars" ng-bind-html="getStars(portfolio.id)"></div>
				</div>
			</article>
		</main>
	</div>
</div>
